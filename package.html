<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="newlanding.css" />
</head>

<body>
    <div class="uk-container uk-margin-top">

    </div>

    <div class="uk-slider-container-offset" uk-slider autoplay="true">

        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">

            <ul class="uk-slider-items uk-child-width-1-3@s uk-grid">
                <li>
                    <div class="uk-child-width-1-2@s uk-child-width-1-2 uk-card uk-card-default uk-padding-small my-card"
                        uk-grid style="background-color: blueviolet;">
                        <div class="uk-text-center uk-margin-top">
                            <h5 class="mp-txt">Energy Socks</h5>
                            <p class="plan-txt">ONYX</p>
                        </div>
                        <div class="uk-text-center image-card">
                            <img src="images/SOCKS .png" style="height: 100px">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="uk-child-width-1-2@s uk-child-width-1-2 uk-card uk-card-default uk-padding-small my-card"
                        uk-grid style="background-color: red;">
                        <div class="uk-text-center uk-margin-top">
                            <h5 class="mp-txt">Akaline Water Stick</h5>
                            <p class="plan-txt">PEARL</p>
                        </div>
                        <div class="uk-text-center image-card">
                            <img src="images/water stick.png" style="height: 100px">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="uk-child-width-1-2@s uk-child-width-1-2 uk-card uk-card-default uk-padding-small my-card"
                        uk-grid style="background-color: green;">
                        <div class="uk-text-center uk-margin-top">
                            <h5 class="mp-txt">Anti-Radation Head Phone</h5>
                            <p class="plan-txt">RUBY</p>
                        </div>
                        <div class="uk-text-center image-card">
                            <img src="images/air_phone_2-removebg-preview.png" style="height: 100px">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="uk-child-width-1-2@s uk-child-width-1-2 uk-card uk-card-default uk-padding-small my-card"
                        uk-grid style="background-color: burlywood;">
                        <div class="uk-text-center uk-margin-top">
                            <h5 class="mp-txt">Glass</h5>
                            <p class="plan-txt">GOLD</p>
                        </div>
                        <div class="uk-text-center image-card">
                            <img src="images/glass.png" style="height: 100px">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="uk-child-width-1-2@s uk-child-width-1-2 uk-card uk-card-default uk-padding-small my-card"
                        uk-grid style="background-color: black;">
                        <div class="uk-text-center uk-margin-top">
                            <h5 class="mp-txt">MST Energy Bracelet</h5>
                            <p class="plan-txt">SAPPHIRE</p>
                        </div>
                        <div class="uk-text-center image-card">
                            <img src="images/bio-magnetic-health-energy-bracelet-500x500 png.png" style="height: 100px">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="uk-child-width-1-2@s uk-child-width-1-2 uk-card uk-card-default uk-padding-small my-card"
                        uk-grid style="background-color: peru;">
                        <div class="uk-text-center uk-margin-top">
                            <h5 class="mp-txt">LAVA Pendent</h5>
                            <p class="plan-txt">EMERALD</p>
                        </div>
                        <div class="uk-text-center image-card">
                            <img src="images/pendant.png" style="height: 100px">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="uk-child-width-1-2@s uk-child-width-1-2 uk-card uk-card-default uk-padding-small my-card"
                        uk-grid style="background-color: plum;">
                        <div class="uk-text-center uk-margin-top">
                            <h5 class="mp-txt">Akaline Energy Cup</h5>
                            <p class="plan-txt">DIAMOND</p>
                        </div>
                        <div class="uk-text-center image-card">
                            <img src="images/alkline cup 1.png" style="height: 100px">
                        </div>
                    </div>
                </li>



            </ul>

            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
                uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                uk-slider-item="next"></a>

        </div>

        <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

    </div>
<!-- ========= static images====== -->
    <div class="uk-container uk-margin-top">
        <div uk-grid>
            <div class="uk-width-1-3@s uk-width-1-1" >
                <img src="images/st2.jpg" style="height: 300px; width: 100%;">
            </div>
            <div class="uk-width-1-3@s uk-width-1-1">
                <img src="images/s1.jpg" style="height: 300px; width: 100%;">
            </div>
            <div class="uk-width-1-3@s uk-width-1-1">
                <img src="images/st3.jpg"  style="height: 300px; width: 100%;">
            </div>
        </div>
    </div>


    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/js/uikit-icons.min.js"></script>
</body>

</html>
